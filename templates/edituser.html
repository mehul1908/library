{% extends 'base.html' %}


{% block 'body' %}
<div class="container-fluid" style="margin: 10vh auto;">
    <div class="row">
        <div class="col-md-6 mx-auto" style="border: 2px solid #485935;padding:7vh;height:100%;">
            {% if error %}
            <div class="alert alert-danger d-flex align-items-center" role="alert">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                    class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img"
                    aria-label="Warning:">
                    <path
                        d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
                </svg>
                <div>
                    {{errormsg}}
                </div>
            </div>
            {% endif %}

            <h1 style="text-align: center;">Registration Form</h1>
            <hr>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="{{myform.user_id.name}}" class="form-label">User Id</label>
                    {{myform.user_id}}
                </div>
                <div class="mb-3">
                    <label for="{{myform.uName.name}}" class="form-label">User Name</label>
                    {{myform.uName}}
                </div>
                <div class="mb-3">
                    <label for="{{myform.pword.name}}" class="form-label">Password</label>
                    {{myform.pword}}
                </div>

                <div class="mb-3">
                    <label for="{{myform.uType.name}}" class="form-label">User Type</label>
                    {{myform.uType}}
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <button type="submit" class="btn" value="Save" style="display:block;margin: 0 auto;background-color: #93a267;border: none;"><i class="fa-solid fa-floppy-disk"></i> Save</button>
                    </div>
                    <div class="col-md-6">
                        <button type="submit" class="btn" value="Reset" style="display:block;margin: 0 auto;background-color: #485935;border: none;"><i class="fa-solid fa-rotate"></i> Reset</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    input = document.getElementsByTagName('input')
    for (i of input) {
        i.className = "form-control";
    }
    document.getElementsByTagName("select")[0].className = "form-select";
    document.getElementsByName("user_id")[0].setAttribute("readonly" , "true")
</script>
{% endblock 'body' %}
